<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration From</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
        <div class="introText">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>       
    <div class="container">        
        <main>
            <hr class="hr1">
            <hr class="hr2">
            <form action="index.html" method="post">
                <div class="field1">
                    <fieldset class="fieldset1">
                        <legend>Contact Information</legend>
                        <label for="name" class="labels">Full Name</label><br>
                        <input type="text" id="name" name="user_name" class="inputs" placeholder="Required"><br>

                        <label for="email" class="labels">Email Address</label><br>
                        <input type="email" id="email" name="user_email" class="inputs" placeholder="Required"><br>

                        <label for="tel" class="labels">Phone Number</label><br>
                        <input type="tel" id="tel" name="user_phoneNumber" class="inputs"><br>

                        <label for="address" class="labels">Street Address</label><br>
                        <input type="text" id="address" name="user_address" class="inputs"><br>

                        <label for="city" class="labels">City</label><br>
                        <input type="text" id="city" name="user_city" class="inputs"><br>

                        <label for="state" class="labels">State</label><br>
                        <select id="state" name="user_state" class="inputs">
                            <option value="placeholder" id="choosestate" selected hidden >Choose State</option>
                            <option value="Romania">Romania</option>
                            <option value="Greece">Greece</option>
                            <option value="Italy">Italy</option>
                            <option value="Spain">Spain</option>
                            <option value="France">France</option>
                            <option value="USA">USA</option>
                            <option value="Danemark">Danemark</option>
                            <option value="Finland">Finland</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Lithuania">Lithuania</option>
                        </select><br>

                        <label for="zip" class="labels">Zip Code</label><br>
                        <input type="text" id="zip" name="user_zipcode" class="inputs"><br>
                    </fieldset>
                    <hr class="hr3">
                </div>
                <div class="field2">
                    <fieldset>
                        <legend id="news">Newsletter</legend>
                        <p>Select the newsletters you would like to receive</p>
                        <input type="checkbox" id="html" value="html" name="user_choice"><label for="html">HTML News</label><br>
                        <input type="checkbox" id="css" value="CSS" name="user_choice"><label for="css">CSS News</label><br>
                        <input type="checkbox" id="js" value="JavaScript" name="user_choice"><label for="js">JavaScript News</label>
                        <p>Newsletter format</p>
                        <input type="radio" id="formathtml" value="html" name="newsformat"><label for="formathtml">HTML</label><br>
                        <input type="radio" id="formattext" value="plaintext" name="newsformat"><label for="formattext">Plain Text</label><br>
                        <label for="topics" id="labeltopics">Other topics you'd like to hear about</label><br>
                        <textarea id="topics" name="user_interests"></textarea><br>
                        <button type="submit">Sign Up</button>
                        <footer><p>Copyright The Code Review</p></footer>
                    </fieldset>
                </div>    
            </form>
        </main> 
    </div>       
</body>
</html>
